<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
      @charset "utf-8";
      /* 禁用iPhone中Safari的字号自动调整 */
      html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      }
      /* 去除iPhone中默认的input样式 */
      input[type="submit"], input[type="reset"], input[type="button"], input{ -webkit-appearance:none; resize: none; }
      /* 取消链接高亮  */
      body,div,ul,li,ol,h1,h2,h3,h4,h5,h6,input,textarea,select,p,dl,dt,dd,a,img,button,form,table,th,tr,td,tbody,article,aside, details,figcaption,figure,footer,header,hgroup, menu,nav,section{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); }
      /* 设置HTML5元素为块 */
      article, aside, details,figcaption,figure,footer,header,hgroup, menu,nav,section {display: block; }
      /* 图片自适应 */
      img { max-width: 100%; height: auto; -ms-interpolation-mode:bicubic; /*为了照顾ie图片缩放失真*/ }
      /* 初始化 */
      body,div,ul,li,ol,h1,h2,h3,h4,h5,h6,input,textarea,select,p,dl,dt,dd,a,img,button,form,table,th,tr,td,tbody,article,
      aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{margin:0; padding:0; border:none;}
      body{font: normal 14px/1.5 Tahoma,"Lucida Grande",Verdana,"Microsoft Yahei",STXihei,hei;}
      em,i{font-style:normal;}
      a{ text-decoration:none; }
      /* a:hover{color:#f60;} */
      ul,ol{list-style:none;}
      h1, h2, h3, h4, h5, h6{ font-size:100%; }
      img{ border: none; vertical-align: middle; }
      /* clear */
      .clearfix:after { visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
      .clearfix { zoom: 1; }
      .-webkit-box-orient {-webkit-box-orient: vertical;}
      /* 左浮动 */
      .fl { float: left; }
      /* 右浮动 */
      .fr { float: right; }
    </style>
  </head>
